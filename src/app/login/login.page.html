<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding ion-justify-content-center ion-align-items-center">
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Login</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item lines="full">
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" [(ngModel)]="username" required="required"></ion-input>
            </ion-item>

            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" required="required"></ion-input>
            </ion-item>

            <ion-row class="ion-margin-top">
              <ion-col>
                <ion-button expand="full" color="success" (click)="login()">
                  Login
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
